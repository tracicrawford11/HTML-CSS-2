<html>

<head>
    <link rel="stylesheet"href="./style.css"/>
</head>

<body>
    <main>
        <div class="phoneImage">
            <img class="iphones" src="https://cdn.tmobile.com/content/dam/t-mobile/en-p/cell-phones/apple/Apple-iPhone-11-Pro/Midnight-Green/Apple-iPhone-11-Pro-Midnight-Green-frontimage.jpg"/>
        </div>  

        <div class="loginContainer">
            <img class="instagramLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png">
            <h4>Sign up to see photos and videos from your friends.</h4>
            <button class="facebookButton" type="button" onclick="alert('Facebook Login!')">F Login with Facebook</button>
        
            <div class="orLine">
                <div class="leftLine"></div>
                OR
                <div class="rightLine"></div>
            </div>
        
            <div class="inputBox">
                <input class='contact' placeholder="Mobile Number or Email" />
                <input class='fullName' placeholder="Full Name" />
                <input class='userName' placeholder="Username" />
                <input class='password' placeholder="Password" />
            </div>
        
            <button class="signupButton" type="button" onclick="alert('Sign Up!')">Sign Up</button>
            <h4>By signing up , you agree to our Terms, Data Policy and Cookies Policy.</h4>
        </div>
        
    </main>
</body>
</html>
